<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KoLiber</title>
    <link href="styles/index.css" rel="stylesheet">
</head>
<body>
    <header>
        <!--FBT-9 top menu-->
        <nav>
            <ul class="navigation">
                <li class="horizontal-list"><img src="images/koliber-logo.jpg" alt="logo kolibra"></li>
                <li class="horizontal-list empty-item"></li>
                <li class="horizontal-list">Strona główna</li>
                <li class="horizontal-list">Funkcjonalności</li>
                <li class="horizontal-list">Kontakt</li>
            </ul>
        </nav>
        <!--FBT-9 top menu END-->
    </header>
    <main>
        <!--FBT-1 slogan-->
        <header class="slogan">
            <h1 class="main-slogan">Z nami zawsze trafisz do celu!</h1>
            <h2 class="secondary-slogan">Dowiedz się więcej</h2>
        </header>
        <!--FBT-1 slogan END-->
        <!--FBT-2 main functions + FBT-3 images for functions-->
        <section class="main-functions">
            <div class="function">
                <img src="#" alt="Zaplanuj podróż">
                <div class="opis">
                    <p>Wiesz gdzie chcesz dojechać, nie wiesz jak?</p>
                    <p>Żaden problem!</p>
                </div>
            </div>
            <div class="function">
                <img src="#" alt="Rozkład jazdy">
                <div class="description">
                    <p>Sprawdź linię i jej rozkład</p>
                </div>
            </div>
            <div class="function">
                <img src="#" alt="Przystanki">
                <div class="description">
                    <p>Znasz przystanek, nie wiesz jaka linia?</p>
                </div>
            </div>
            <div class="function">
                <img src="#" alt="Opóźnienia">
                <div class="description">
                    <p>Sprawdź sytuację na drodze</p>
                </div>
            </div>
        </section>
        <!--FBT-2 main functions + FBT-3 images for functions END-->
        <!--FBT-10 other functions-->
        <section class="other-functions">
            <ul class="other-func-list">
                <li class="horizontal-list"><img src="#" alt="Usługa lokalizacji"></li>
                <li class="horizontal-list"><img src="#" alt="Unikaj przesiadek"></li>
                <li class="horizontal-list"><img src="#" alt="Informacja drogowa"></li>
            </ul>
            <ul class="other-func-list">
                <li class="horizontal-list"><img src="images/bus.png" alt="Autobusy"></li>
                <li class="horizontal-list"><img src="images/tram.png" alt="Tramwaje"></li>
                <li class="horizontal-list"><img src="images/train.png" alt="Koleje"></li>
            </ul>
        </section>
        <!--FBT-10 other functions END-->
    </main>
</body>
</html>
