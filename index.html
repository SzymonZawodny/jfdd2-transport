  <section class="contact-form half-page">
    <div class="contact">
      <h2><label id="contact.form.h2"></label></h2>

      <h3><img src="images/koliber-logo.png" alt="KoliberLOGO"><label i18n="contact.form.logo"></label></h3>

      <p><label class="page-regional-content" i18n="contact.form.description"></label></p>
    </div>
    <form name="contact-form" action="http://jfdd.infoshareaca.nazwa.pl/mailer.php" onsubmit="return validateForm()"
          method="POST">
      <p class="contact-form-label"><label i18n="contact.form.label"></label></p>

      <p class="contact-form-label-small"><label i18n="contact.form.label.small"></label></p>
      <fieldset class="form-item">
        <label class="form-label" for="telephone" i18n="contact.telephone"></label>

        <div class="divide-label"></div>
        <input class="focusable" name="telephone" id="telephone" type="tel" placeholder="xxx-xxx-xxx"
               pattern="\d{3}[\-]\d{3}[\-]\d{3}" size="32">
      </fieldset>
      <fieldset class="form-item">
        <label class="form-label" for="email" id="contact.email"></label>

        <div class="divide-label"></div>
        <input class="focusable hasPlaceholder" name="email" i18n="form.email" type="email" size="32">
      </fieldset>
      <fieldset class="form-item">
        <label class="form-label message-text" for="text" id="contact.text"></label>

        <div class="divide-label"></div>
        <textarea class="focusable hasPlaceholder" name="text" i18n="form.text" rows="5"
                  placeholder=""></textarea>
      </fieldset>
      <input type="hidden" name="receiver" value="m.rybczonek@gmail.com">
      <input id="submit" class="button" type="submit" value="Send">
    </form>
  </section>
